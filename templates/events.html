{% extends "base.html" %}

{% block title %}Events{% endblock %}

{% block content %}
<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">Events</h1>
    <p class="lead">Learn about upcoming and past events.</p>
  </div>
</div>
<div class="container">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{ url_for('static', filename='images/flier.png') }}" width="150" height="200" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Event title</h5>
          <p class="card-text">Event desciption</p>
          <a class="btn btn-primary">View Event</a>
          <p class="card-text"><small class="text-muted">Posted 3 days ago</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
